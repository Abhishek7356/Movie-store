<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> -->
    <title>Movie world</title>
    <link rel="icon" href="./images/computer-icons-hollywood-film-directory-art-movie-icon.jpg">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://fonts.googleapis.com/css?family=Amiko' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Aboreto' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Archivo Narrow' rel='stylesheet'>
    <style>
        body {
            font-family: 'Amiko';
        }

        #content {
            font-family: 'Amiko';
        }
    </style>
</head>

<body>
    <header class="shadow">
        <div class="container">
            <nav class="navbar navbar-expand-lg ">
                <div class="container-fluid">
                    <a class="navbar-brand text-light" href="#"><img
                            src="./images/computer-icons-hollywood-film-directory-art-movie-icon.jpg" class="me-2"
                            width="40px" alt="">MOVIES STORE</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <i class="fa-solid fa-bars"></i>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active text-light" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-light" href="#">Features</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-light" href="#">Pricing</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <section>
        <div class="container my-5">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6 text-light">
                    <div class="movieContainer">
                        <div class="d-flex border border-2 border-primary rounded-pill" style="background-color: white;" >
                            <input id="searchName" type="text"
                                class="rounded-pill bg-light form-control bg-light shadow-lg fw-bold"
                                placeholder="Search Movie here...">
                            <button onclick="displayMovie()"
                                class="btn btn-primary rounded-pill shadow-lg ms-1">Search</button>
                        </div>
                        <div id="spin" class="text-center mt-5 ">
                            <div class="spinner-border text-info" role="status">
                                <span class="sr-only">Loading...</span>
                            </div>
                        </div>
                        <div id="content" class="shadow-lg">
                            <div class="mt-3 movieDetails">
                                <img id="poster" class="shadow-lg"
                                    src="https://m.media-amazon.com/images/M/MV5BMDdmZGU3NDQtY2E5My00ZTliLWIzOTUtMTY4ZGI1YjdiNjk3XkEyXkFqcGdeQXVyNTA4NzY1MzY@._V1_SX300.jpg"
                                    alt="">
                                <div style="font-family: 'Archivo Narrow';" class="about ">
                                    <h2 style="font-family: 'Aboreto';" id="title"
                                        class="my-3 text-shadow text-center fw-bold">ffff</h2>
                                    <p id="imdb" class=" text-center"></p>
                                    <p id="year" class=""></p>
                                    <p id="director" class=""></p>
                                    <p id="actors" class=""></p>
                                    <p id="genre" class=""></p>
                                    <p id="collection" class=""></p>
                                </div>
                            </div>
                            <p style="font-family: 'Archivo Narrow';" id="plot" class="mt-2 "></p>
                            <p style="font-family: 'Archivo Narrow';" id="awards" class=" "></p>
                        </div>
                        <div>
                            <h5 id="notFound" style="display: none;" class="text-danger text-center mt-5">Movie not
                                found !</h5>
                        </div>
                    </div>
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
    </section>

    <script src="./script.js"></script>
</body>

</html>
